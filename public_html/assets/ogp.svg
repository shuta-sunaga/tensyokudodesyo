<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f7f2"/>
      <stop offset="50%" style="stop-color:#e8f5ec"/>
      <stop offset="100%" style="stop-color:#f5f2e8"/>
    </linearGradient>

    <!-- Primary gradient for accent elements -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5a9e6f"/>
      <stop offset="100%" style="stop-color:#7db88d"/>
    </linearGradient>

    <!-- Decorative circle gradient -->
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5a9e6f;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#5a9e6f;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#circleGradient)"/>
  <circle cx="1100" cy="530" r="250" fill="url(#circleGradient)"/>
  <circle cx="900" cy="80" r="150" fill="url(#circleGradient)"/>

  <!-- Decorative leaf/nature elements -->
  <g opacity="0.1" fill="#5a9e6f">
    <circle cx="150" cy="500" r="8"/>
    <circle cx="180" cy="480" r="6"/>
    <circle cx="200" cy="510" r="5"/>
    <circle cx="1050" cy="150" r="10"/>
    <circle cx="1080" cy="180" r="7"/>
    <circle cx="1020" cy="170" r="5"/>
  </g>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#primaryGradient)"/>

  <!-- Main content area -->
  <g transform="translate(600, 280)">
    <!-- Site name -->
    <text x="0" y="0"
          font-family="'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif"
          font-size="72"
          font-weight="900"
          fill="#3d3d3d"
          text-anchor="middle">
      転職どうでしょう
    </text>

    <!-- Tagline -->
    <text x="0" y="60"
          font-family="'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif"
          font-size="28"
          font-weight="500"
          fill="#5a5a5a"
          text-anchor="middle">
      地域密着型の転職支援サービス
    </text>

    <!-- Accent line under tagline -->
    <rect x="-100" y="85" width="200" height="4" rx="2" fill="url(#primaryGradient)"/>
  </g>

  <!-- Features badges -->
  <g transform="translate(600, 420)">
    <!-- Badge 1 -->
    <g transform="translate(-280, 0)">
      <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#5a9e6f" opacity="0.1"/>
      <text x="0" y="6"
            font-family="'Noto Sans JP', sans-serif"
            font-size="18"
            font-weight="500"
            fill="#5a9e6f"
            text-anchor="middle">
        静岡・滋賀エリア
      </text>
    </g>

    <!-- Badge 2 -->
    <g transform="translate(0, 0)">
      <rect x="-70" y="-20" width="140" height="40" rx="20" fill="#5a9e6f" opacity="0.1"/>
      <text x="0" y="6"
            font-family="'Noto Sans JP', sans-serif"
            font-size="18"
            font-weight="500"
            fill="#5a9e6f"
            text-anchor="middle">
        完全無料相談
      </text>
    </g>

    <!-- Badge 3 -->
    <g transform="translate(280, 0)">
      <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#5a9e6f" opacity="0.1"/>
      <text x="0" y="6"
            font-family="'Noto Sans JP', sans-serif"
            font-size="18"
            font-weight="500"
            fill="#5a9e6f"
            text-anchor="middle">
        LINE相談対応
      </text>
    </g>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="622" width="1200" height="8" fill="url(#primaryGradient)"/>

  <!-- Corner decorations -->
  <path d="M0,0 L80,0 L0,80 Z" fill="#5a9e6f" opacity="0.1"/>
  <path d="M1200,630 L1120,630 L1200,550 Z" fill="#5a9e6f" opacity="0.1"/>
</svg>
