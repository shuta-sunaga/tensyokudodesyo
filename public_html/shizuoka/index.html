<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="静岡県の転職・求人情報。転職どうでしょうで静岡県のお仕事を探しましょう。転職者インタビューや企業情報も掲載。">
    <title>静岡県の転職情報 | 転職どうでしょう</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
        // Prefecture configuration for this page
        window.PREFECTURE_CONFIG = {
            id: 'shizuoka',
            name: '静岡県'
        };
    </script>
</head>
<body>
    <!-- Header (loaded via includes.js) -->
    <div id="header-placeholder"></div>

    <!-- Prefecture Hero -->
    <section class="prefecture-hero">
        <div class="container">
            <nav class="breadcrumb">
                <a href="../index.html">ホーム</a>
                <span>静岡県</span>
            </nav>
            <h1 class="prefecture-title">静岡県の転職情報</h1>
            <p class="prefecture-description">静岡県で新しいキャリアを見つけましょう。地域密着の求人情報をお届けします。</p>
        </div>
    </section>

    <!-- Search Section -->
    <section class="jobs-search" id="jobs">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">静岡県の求人</h2>
                <p class="section-subtitle"><span id="resultsCount">0</span>件の求人があります</p>
            </div>
            <form class="search-form" id="jobSearchForm">
                <input type="hidden" name="prefecture" id="prefectureFilter" value="静岡県">
                <div class="search-form-main">
                    <div class="search-input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" name="keyword" id="searchKeyword" placeholder="キーワードで検索（職種名、会社名など）" class="search-input">
                    </div>
                    <div class="search-select-wrapper">
                        <select name="job_type" id="searchJobType" class="search-select">
                            <option value="">職種を選択</option>
                            <option value="sales">営業</option>
                            <option value="it">IT・エンジニア</option>
                            <option value="office">事務・管理</option>
                            <option value="marketing">マーケティング</option>
                            <option value="medical">医療・福祉</option>
                            <option value="creative">クリエイティブ</option>
                            <option value="consulting">コンサルティング</option>
                            <option value="manufacturing">製造・技術</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-search">検索</button>
                </div>
                <div class="search-tags">
                    <label class="search-tag">
                        <input type="checkbox" name="conditions" value="remote">
                        <span>リモートワーク可</span>
                    </label>
                    <label class="search-tag">
                        <input type="checkbox" name="conditions" value="inexperienced">
                        <span>未経験歓迎</span>
                    </label>
                    <label class="search-tag">
                        <input type="checkbox" name="conditions" value="high_salary">
                        <span>高年収</span>
                    </label>
                    <label class="search-tag">
                        <input type="checkbox" name="conditions" value="holiday">
                        <span>土日祝休み</span>
                    </label>
                    <label class="search-tag">
                        <input type="checkbox" name="conditions" value="training">
                        <span>研修充実</span>
                    </label>
                </div>
            </form>
        </div>
    </section>

    <!-- Job Results -->
    <section class="jobs-results">
        <div class="container">
            <div id="jobListContainer" class="job-listing-grid job-listing-grid-list">
                <div class="loading-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #666;">
                    求人情報を読み込み中...
                </div>
            </div>
            <div id="paginationContainer" class="pagination"></div>
        </div>
    </section>

    <!-- Interviews Section -->
    <section class="interview-section" id="interviews">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">転職者インタビュー</h2>
                <p class="section-subtitle">静岡県で転職に成功した方々の声</p>
            </div>
            <div id="interviewsContainer" class="article-grid">
                <div class="loading-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #666;">
                    インタビュー記事を読み込み中...
                </div>
            </div>
        </div>
    </section>

    <!-- Companies Section -->
    <section class="company-section" id="companies">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">企業インタビュー</h2>
                <p class="section-subtitle">静岡県の魅力的な企業をご紹介</p>
            </div>
            <div id="companiesContainer" class="company-list">
                <div class="loading-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #666;">
                    企業情報を読み込み中...
                </div>
            </div>
        </div>
    </section>

    <!-- LINE CTA -->
    <section class="line-cta">
        <div class="container">
            <div class="line-cta-content">
                <div class="line-cta-icon">
                    <img src="../assets/LINE_Brand_icon.png" alt="LINE" width="48" height="48">
                </div>
                <div class="line-cta-text">
                    <h2 class="line-cta-title">LINEで気軽に転職相談</h2>
                    <p class="line-cta-description">
                        友だち追加するだけで、キャリアアドバイザーに無料相談できます。<br>
                        非公開求人の紹介や、履歴書添削もLINEで対応！
                    </p>
                </div>
                <div class="line-cta-action">
                    <a href="#" class="btn btn-line btn-lg">
                        <img src="../assets/LINE_Brand_icon.png" alt="LINE" width="24" height="24">
                        友だち追加して相談する
                    </a>
                    <p class="line-cta-note">※登録無料・すべてのサービスが無料でご利用いただけます</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (loaded via includes.js) -->
    <div id="footer-placeholder"></div>

    <script src="../js/includes.js"></script>
    <script src="../js/main.js?v=2"></script>
    <script src="../js/prefecture-page.js?v=6"></script>
</body>
</html>
